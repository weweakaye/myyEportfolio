<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Activities</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600&display=swap" rel="stylesheet">
    <style>
        html, body {
            margin: 0;
            padding: 0;
            height: 100%;
            font-family: 'Montserrat', sans-serif;
        }

        .background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: url('Hpage_bg.jpg') center/cover no-repeat fixed;
            z-index: -1; 
        }

        .content {
            padding: 20px;
            max-width: 800px;
            margin: 0 auto;
            color: #333;
        }

        h1, h2 {
            font-family: 'Montserrat', sans-serif;
        }

        h1 {
            font-size: 3.6rem;
            text-align: center;
            margin-bottom: 20px;
            color: #fff;
        }

        h2 {
            font-size: 1.6rem;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin: 15px 0;
            padding: 20px;
            background-color: #fff;
            border-radius: 15px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            transition: all 0.3s ease;
        }

        h2:hover {
            background-color: #f0f0f0;
            transform: translateY(-3px);
            box-shadow: 0 6px 8px rgba(0, 0, 0, 0.1);
        }

        .arrow {
            width: 0; 
            height: 0; 
            border-left: 10px solid transparent;
            border-right: 10px solid transparent;
            border-top: 10px solid #333;
            transition: all 0.3s ease;
        }

        .collapsible-text {
            display: none;
            padding: 20px;
            background-color: #f9f9f9;
            border-radius: 0 0 15px 15px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            overflow-y: auto; 
            max-height: 200px;
        }

        p {
            font-family: 'Montserrat', sans-serif;
            text-align: justify;
            color: #333;
            margin: 0;
            line-height: 1.6; 
        }

        .core-values {
            padding: 20px;
            background-color: #fff;
            border-radius: 15px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            margin-top: 20px;
        }

        .core-values p {
            margin: 5px 0;
        }

        .back-button {
            position: fixed;
            top: 20px;
            left: 20px;
            background-color: #fff;
            color: #1e90ff;
            padding: 10px 20px;
            border-radius: 5px;
            text-decoration: none;
            font-family: 'Montserrat', sans-serif;
            font-weight: 600;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            transition: all 0.3s ease;
            z-index: 1000;
        }

        .back-button:hover {
            background-color: #1e90ff;
            color: #fff;
            transform: translateY(-3px);
            box-shadow: 0 6px 8px rgba(0, 0, 0, 0.2);
        }
        
        .back-button:focus {
            outline: none;
        }
    </style>
</head>
<body>
    <a href="index.html" class="back-button">Back</a>
    <div class="background"></div>
    <div class="content">
        <div class="main">
            <h1>ACTIVITIES</h1>
            <div class="collapsible-content">
                <div class="collapsible">
                    <h2 onclick="toggleCollapsible('collapsible1')">
                        Preliminary
                        <span class="arrow"></span>
                    </h2>
                    <div class="collapsible-text" id="collapsible1">
                        <p>Click <a href="https://drive.google.com/drive/folders/1eUj82_AHLkwljUiHRXrkuZzqP2niFl_d?usp=drive_link">My Prelims Activities</a> to see attachments</p>
                    </div>
                </div>
                <div class="collapsible">
                    <h2 onclick="toggleCollapsible('collapsible2')">
                        Midterm
                        <span class="arrow"></span>
                    </h2>
                    <div class="collapsible-text" id="collapsible2">
                        <p>Click <a href="https://drive.google.com/drive/folders/1PZzl-mI8sVwONZnm7tY2HIWp5ZZnZ96i?usp=drive_link">My Midterm Activities</a> to see attachments</p>
                    </div>
                </div>
                <div class="collapsible">
                    <h2 onclick="toggleCollapsible('collapsible3')">
                        Final
                        <span class="arrow"></span>
                    </h2>
                    <div class="collapsible-text" id="collapsible3">
                        <p>Click <a href="https://drive.google.com/drive/folders/1L1rUiL-S1zXIvwnEJ5Xjb_SoMKQ6bSll?usp=drive_link">My Final Activities</a> to see attachments</p>
                        <p>Click <a href="https://weweakaye.github.io/myEcomm/">FashionFusion</a> to view my E-Commerce</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        function toggleCollapsible(id) {
            var content = document.getElementById(id);
            var arrow = document.querySelector('#' + id).previousElementSibling.querySelector('.arrow');
            if (content.style.display === "block") {
                content.style.display = "none";
                arrow.style.transform = "rotate(0deg)";
            } else {
                content.style.display = "block";
                arrow.style.transform = "rotate(90deg)";
            }
        }
    </script>
</body>
</html>
